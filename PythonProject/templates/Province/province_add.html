{% include 'check_logstate.html' %}
{% load staticfiles %}

 <link rel="stylesheet" type="text/css" href="{% static 'css/province.css' %}" />
<div id="provinceAddDiv">
    {% csrf_token %}
	<form id="provinceAddForm" enctype="multipart/form-data"  method="post">
		<div>
			<span class="label">省份名称:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="province_provinceName" name="province.provinceName" style="width:200px" />

			</span>

		</div>
		<div class="operation">
			<a id="provinceAddButton" class="easyui-linkbutton">添加</a>
			<a id="provinceClearButton" class="easyui-linkbutton">重填</a>
		</div> 
	</form>
</div>
<script src="{% static 'js/Province/province_add.js' %}"></script>
