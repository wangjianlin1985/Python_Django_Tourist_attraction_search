{% load staticfiles %}
{% include 'check_logstate.html' %}
<link rel="stylesheet" type="text/css" href="{% static 'css/scenicType.css' %}" />
<div id="scenicType_EditDiv">
	<form id="scenicTypeModifyForm" enctype="multipart/form-data"  method="post">
        {% csrf_token %}
		<div>
			<span class="label">类型id:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="scenicType_typeId_modify" name="scenicType.typeId" value="{{ typeId }}" style="width:200px" />
			</span>
		</div>

		<div>
			<span class="label">类别名称:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="scenicType_typeName_modify" name="scenicType.typeName" style="width:200px" />

			</span>

		</div>
		<div class="operation">
			<a id="scenicTypeModifyButton" class="easyui-linkbutton">更新</a> 
		</div>
	</form>
</div>
<script src="{% static 'js/ScenicType/scenicType_modify.js' %}"></script>
